{% extends 'base.html' %}
{% block title %} Home{% endblock title %}
{% block body %}

<div class="container my-2 form-row">
  <h2>Add courier</h2>
  <form action="/" method="POST">
 
    <div class="mb-3">
      <label for="title" class="form-label">Docket Number</label>
      <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Name</label>
      
      <input type="text" class="form-control" name="desc" id="desc">
    </div>
    <div class="mb-3">
      <label for="delivered_status">delivered_status</label>
      <select class="form-control"name="delivered_status"  id="delivered_status">
        <option>No</option>
        <option>Yes</option>
      </select>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>



</div>
